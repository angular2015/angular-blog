<ion-view>
    <ion-content>
        <div class='reg_main'>
            <div class='reg_container'>
                Register Here
            </div>
            <div class='reg_form_con'>
                <div class="list">
                    <label class=" item-input item-stacked-label">
                        <span class="input-label">First Name</span>
                        <input type="text" placeholder="Please enter name">
                    </label>
                    <label class="item-input item-stacked-label">
                        <span class="input-label">Last Name</span>
                        <input type="text" placeholder="Please enter last name">
                    </label>
                    <label class=" item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="text" placeholder="Please enter email">
                    </label>
                    <label class=" item-input item-stacked-label">
                        <span class="input-label">Password</span>
                        <input type="text" placeholder="Please enter email">
                    </label>
                    <label class=" item-input item-stacked-label">
                        <span class="input-label">Re Password</span>
                        <input type="text" placeholder="Please enter email">
                    </label>

                </div>
                <div class='reg_bt'>
                    <button class="button mybtn button-positive">
                        Sign up
                    </button>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>

<ion-view>
    <ion-content has-bouncing="false">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
            </ui-gmap-marker>
            <ui-gmap-markers models="randomMarkers" coords="'self'" icon="'icon'" click="onClick">
                <ui-gmap-windows show="show">
                    <div ng-non-bindable>
                        {{title}}
                        <p>{{vicinity}}</p>

                    </div>
                </ui-gmap-windows>
            </ui-gmap-markers>
            <ui-gmap-polyline ng-repeat="p in polylines track by $index" path="p.path" stroke="p.stroke" visible='p.visible'
                              geodesic='p.geodesic' fit="false" editable="p.editable" draggable="p.draggable" icons='p.icons'></ui-gmap-polyline>
        </ui-gmap-google-map>

        {{location}}

        <img src="main/image/icon.png" alt=""/>
    </ion-content>


</ion-view>
